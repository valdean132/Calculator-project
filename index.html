<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>Calculadora</title>

</head>

<body>
    <main class="container">
        <header>
            <div><!-- voltar aqui depois --></div>
            <!-- <nav class="header-main menu">
                <a href="">
                    <div class="menu-burguer"></div>
                </a>
            </nav>Menu navegador -->
            <div class="header-main history">
                <a href="">
                    <i class="icon icon-history"></i>
                </a>
            </div><!-- History -->
        </header><!-- Header -->
        <article>
            <div class="div-numbers number-calc">
                <p></p>
            </div><!-- Number Calcular -->
            <div class="div-numbers number-result">
                <h4>0</h4>
            </div><!-- Number Calcular -->
        </article><!-- Article -->
        <section>
            <section class="section-numbers-functions">
                <div class="btn-functions">
                    <div class="btn-single btn-functions-single clear-campo">
                        AC
                    </div><!-- Limpeza de campos -->
                    <div class="btn-single btn-functions-single del-campo">
                        <i class="icon icon-clear"></i>
                    </div><!-- Deletar número -->
                    <div class="btn-single btn-functions-single mais-menos">
                        +/-
                    </div><!-- Função mais ou menos -->
                </div><!-- Funções Calculadora  -->
                <div class="number-wrapper">
                    <div class="btn-number-wrapper">
                        <div class="btn-single btn-number-single btn-1">1</div>
                        <div class="btn-single btn-number-single btn-2">2</div>
                        <div class="btn-single btn-number-single btn-3">3</div>
                    </div>
                    <div class="btn-number-wrapper">
                        <div class="btn-single btn-number-single btn-4">4</div>
                        <div class="btn-single btn-number-single btn-5">5</div>
                        <div class="btn-single btn-number-single btn-6">6</div>
                    </div>
                    <div class="btn-number-wrapper">
                        <div class="btn-single btn-number-single btn-7">7</div>
                        <div class="btn-single btn-number-single btn-8">8</div>
                        <div class="btn-single btn-number-single btn-9">9</div>
                    </div>
                    <div class="btn-number-wrapper">
                        <div class="btn-single btn-number-single btn-porcentagem">%</div>
                        <div class="btn-single btn-number-single btn-0">0</div>
                        <div class="btn-single btn-number-single btn-ponto">.</div>
                    </div>
                </div><!-- Number Wrapper -->
            </section><!-- Seção principal -->
            <aside class="btn-lateral">
                <div class="btn-single btn-lateral-single btn-dividir">
                    <i class="icon icon-dividir"></i>
                </div><!-- Dividir -->
                <div class="btn-single btn-lateral-single btn-multiplicar">
                    x
                </div><!-- Multiclicar -->
                <div class="btn-single btn-lateral-single btn-diminuir">
                    -
                </div><!-- Diminuir -->
                <div class="btn-single btn-lateral-single btn-somar">
                    +
                </div><!-- Somar -->
                <div class="btn-single btn-lateral-single btn-igual">
                    =
                </div><!-- Resultado -->
            </aside><!-- Barra lateral -->
        </section><!-- Section -->
    </main><!-- Main -->
</body>

</html>
